---
# which folder to watch for chaanges (it works recursively)
watch : 
 -
  /devel/in
 -
  /devel/in/folder1

#folder in which to put the converted pdf files
output_folder : /devel/out

# debug level 
loglevel: INFO

# logfile
logfile : pdfbrew.log

# ps2pdf args
ps2pdf_opts : -dCompatibility=1.4
